{{ define "main" }}  
<div>
    <div id=introduction>
        ./vulns-view
    </div>
    <div id=writeups-list-container>
        <ul id="writeups-list" class="no-bullets">  
            {{ range .Pages }}  
            <li class="writeups-list-item">=>
                <a href="{{ .RelPermalink }}" class="vuln-writeup-link">{{ .Title }}</a>
            </li>  
            {{ end }}  
        </ul>  
    </div>
</div>
{{ end }}
