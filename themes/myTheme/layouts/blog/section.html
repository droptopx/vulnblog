{{ define "main" }}  
<div>
    <div id=introduction>
        ./{{trim .Page.RelPermalink "/"}}
    </div>
    <div id=writeups-list-container>
        <ul id="writeups-list" class="no-bullets">  
            {{ range .Pages }}  
            <li class="writeups-list-item">=>
                <a href="{{ .RelPermalink }}" class="vuln-writeup-link">{{ .Title }} - {{ .Date.Format "01/2006" }}</a>
            </li>  
            {{ end }}  
        </ul>  
    </div>
</div>
{{ end }}
