<nav class=navbar-container>
    <div id="desktop-navbar">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="/images/can_logo.svg" alt="" width="48px" height="48px">
            </div>
            {{ $menu := .Site.Menus.navbar }}
            {{ $len := len $menu}}
            <div id="navbar-menu">
                <!--[--> {{ range $index, $element := $menu -}}
                <a href="{{ .URL }}" >{{ .Name }}</a>
                {{- if not (eq (add $index 1) $len) }} /// {{ end -}}
                {{ end }}<!--]-->
            </div>
            <div id=navbar-flex-align></div>
        </div>
    </div>
    <div id="mobile-navbar">
        <div class="navbar">
            <div id=mobile-navbar-flex-align>&ensp;</div>
            <div id="mobile-navbar-logo" class="navbar-logo">
                <img src="/images/can_logo.svg" alt="" width="48px" height="48px">
            </div>
            <div id="mobile-hamburger-menu-button">v</div>
        </div>
    </div>
    {{ $menu := .Site.Menus.navbar }}
    {{ $len := len $menu}}

    <div id="mobile-hamburger-menu">
        <div id="mobile-hamburger-menu-list">
            {{ range $index, $element := $menu }}
            <div class="mobile-hamburger-item"><a href="{{ .URL }}">{{ .Name }}</a></div>
            {{ end }}
        </div>
    </div>
</nav>
